<template name="addResponse">
  <div class="container-fluid">

    <h1>Add Response</h1>
    <p></p>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-9">
        <p>{{#if Template.subscriptionsReady}}
          Good Morning!
        {{else}}
          Loading...
        {{/if}} What would you like to do today:</p>
        <form class="js-addResponse-query-form" id="keyByKey"><table>
          <tr>
            <th class="input-text"><label>Query</label></th>
            <th class="input-box ">
              <div class="input-group ">
                <input type="text" class="form-control" id="serviceQueryText" value={{serviceQuery}}>
                <div class="input-group-btn">
                  <button type="submit" class="btn btn-default"  style="background-color: #f8f8f8;">
                    <span class="text-danger small"><small>{{pullDownCount}}&nbsp;</small></span>@
                  </button>
                </div><!-- /btn-group -->
              </div><!-- /input-group -->
            </th>
          </tr>
        </table></form>

        <form class="js-service-select-query-form" id="testtesttest"><table>
          <tr >
            <th class="input-text"><label>Service</label></th>
            <th class="input-box" >
              <div class="form-group" >


                 <!-- <ul class="dropdown-menu dropdown-menu-right"> -->
                    <!-- <li>{{> TreeView treeArgs }}</li> -->
                    <!-- {{#each myServices}}
                      <li>{{> myOrgService}}</li>
                    {{/each}}

                  </ul> -->
                  <select class="form-control select-from3" id="selectfrom2">
                    <!-- <option value="undefined" selected></option> -->
                    {{#each myServices}}
                      <option value={{_id}}>{{> myOrgService}}</option>
                    {{/each}}
                  </select>



              </div>
            </th>
          </tr>
        </table></form>

        <table>
          <tr>
            <th class="input-text"><label>Date</label></th>
            <th class="input-box">
              <div id="addResponse-datepicker">
                <div class="input-group date">
                  <input type="text" class="form-control" id="js-date-picker"><span class="input-group-addon">
                  <span class="text-danger small"><small>{{slotPullDownCount}}&nbsp;</small></span>
                  <i class="glyphicon glyphicon-th"></i></span>
                </div>
              </div>
            </th>
          </tr>
        </table>


        <form class="js-slot-select-query-form" id="slotslotslot"><table>
          <tr >
            <th class="input-text"><label>Slot</label></th>
            <th class="input-box" >
              <div class="form-group" >
               <select class="form-control select-from5" id="selectfrom4">
                 {{#each mySlots}}
                    <option value={{_id}}>{{> myOrgServiceSlot}}</option>
                  {{/each}}
                </select>
              </div>
            </th>
          </tr>
        </table></form>



      <!--  <table>
          <tr >
            <th class="input-text"><label>Slot</label></th>
            <th class="input-box">
              <div class="input-group">
                <input type="text" class="form-control">
                <div class="input-group-btn">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="background-color: #f8f8f8;">&nbsp; <span class="caret"></span></button>
                  <ul class="dropdown-menu dropdown-menu-right">
                    <li>8:00am</li>
                    <li>9:00am</li>
                    <li>10:00am</li>
                  </ul>
                </div>
              </div>
            </th>
          </tr>
        </table> -->

        <button type="button" class="btn btn-primary" id="js-ok-button">OK</button>
        <p id="grc-one"></p>
        <p id="grc-two"></p>
        <p id="grc-three"></p>
        <p id="grc-four"></p>

      </div>
    </div>
  </div>


</template>

<template name="myOrgService">
  <div class="checkbox">
    <label>
      <input type="checkbox" checked={{displayIt}} id={{_id}}>
      {{org}}: {{title}}
    </label>
  </div>
</template>

<template name="myOrgServiceSlot">
  <div class="checkbox">
    <label>
      <input type="checkbox" checked={{displayIt}} id={{_id}}>
      {{serv}}: {{start}}
    </label>
  </div>
</template>
